<div class="todo-list-page">

  <!-- Cabeçalho -->
  <div class="header">
    <h1>Minhas Tarefas (To-Do List)</h1>
    <button class="logout-btn" (click)="logout()">Sair</button>
  </div>

  <!-- Resumo -->
  <div class="task-summary">
    <p>{{ completedCount }} de {{ tasks.length }} concluídas</p>
  </div>

  <!-- Filtros -->
  <div class="filters">
    <input type="text" placeholder="🔍 Buscar tarefa..." [(ngModel)]="searchTerm">
    <select [(ngModel)]="selectedCategory">
      <option value="Todas">Todas</option>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
    <button (click)="filter='all'">Todas</button>
    <button (click)="filter='pending'">Pendentes</button>
    <button (click)="filter='completed'">Concluídas</button>
  </div>

  <!-- Nova Tarefa -->
  <div class="new-task">
    <h3>Adicionar Nova Tarefa</h3>

    <input #taskTitle type="text" placeholder="Título da tarefa" />
    <textarea #taskDescription placeholder="Descrição da tarefa"></textarea>

    <input #taskDueDate type="date" />
    <select #taskPriority>
      <option [ngValue]="'Alta'">Alta</option>
      <option [ngValue]="'Média'">Média</option>
      <option [ngValue]="'Baixa'">Baixa</option>
    </select>
    <select #taskCategory>
      <option *ngFor="let cat of categories">{{ cat }}</option>
    </select>

    <button (click)="addTask(taskTitle.value, taskDescription.value, taskDueDate.value, taskPriority.value, taskCategory.value)">
      + Adicionar
    </button>
  </div>

  <!-- Lista de tarefas -->
<div class="task-list">
  <ul>
    <li *ngFor="let task of filteredTasks" 
        [class.completed]="task.isComplete"
        [class.editing]="editingTask?.id === task.id">

      <input type="checkbox" [(ngModel)]="task.isComplete" (change)="updateTask(task)">

      <div class="task-content" *ngIf="editingTask?.id !== task.id">
        <span class="task-title">{{ task.title }}</span>

        <div class="task-metadata">
          <small *ngIf="task.description"><span>📝</span> {{ task.description }}</small>
          <small *ngIf="task.dueDate"><span>📅</span> {{ task.dueDate | date:'dd/MM/yyyy' }}</small>
          <small *ngIf="task.priority"><span>⚡</span> {{ task.priority }}</small>
          <small *ngIf="task.category"><span>📂</span> {{ task.category }}</small>
        </div>
      </div>

      <div class="actions" *ngIf="editingTask?.id !== task.id"> 
      <button (click)="startEdit(task)" class="edit-btn">Editar</button>
        <button (click)="deleteTask(task.id)" class="delete-btn">Excluir</button>
      </div>

      <!-- Edição -->
      <ng-container *ngIf="editingTask?.id === task.id">
        <div class="edit-task">
          <input type="text" [(ngModel)]="task.title" placeholder="Título da tarefa">
          <textarea [(ngModel)]="task.description" placeholder="Descrição da tarefa"></textarea>
          <input type="date" [(ngModel)]="task.dueDate">
          <select [(ngModel)]="task.priority">
            <option>Alta</option>
            <option>Média</option>
            <option>Baixa</option>
          </select>
          <select [(ngModel)]="task.category">
            <option *ngFor="let cat of categories">{{ cat }}</option>
          </select>

          <div class="actions">
            <button (click)="updateTask(task)" class="save-btn">Salvar</button>
            <button (click)="cancelEdit()" class="cancel-btn">Cancelar</button>
          </div>
        </div>
      </ng-container>

    </li>
  </ul>
  <p *ngIf="filteredTasks.length === 0" class="empty-message">Nenhuma tarefa encontrada. Comece adicionando uma!</p>
</div>
